{% load linuxos %}{% load url from future %}
<table>
	<caption>{{ caption }}</caption>
	<tr>
		<th class="title">Predmet</th>
		<th>Stav</th>
		<th>Reakcií</th>
		<th>Posledná</th>
	</tr>
	{% for topic in forum %}
	<tr>
		<td class="title"><a href="{% url 'forum:topic-detail' topic.id %}">{{ topic.subject }}</a></td>
		<td></td>
		<td>{{ topic.comment_count }}</td>
		<td>{{ topic.last_comment|humandatetime:"Žiadna reakcia" }}</td>
	</tr>
	{% endfor %}
</table>
