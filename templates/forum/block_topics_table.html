{% load linuxos %}
<table>
	<caption>{{ caption }}</caption>
	<tr>
		<th class="title">Predmet</th>
		<th>Stav</th>
		<th>Reakcií</th>
		<th>Posledná</th>
	</tr>
	{% for topic in forum %}
	<tr>
		<td class="title"><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></td>
		<td></td>
		<td>{{ topic.comment_count }}</td>
		<td>{{ topic.last_comment|humandatetime }}</td>
	</tr>
	{% endfor %}
</table>
