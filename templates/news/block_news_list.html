{% load linuxos %}
{% for item in news %}
<div class="module-row">
	<h3><a href="{{ item.get_absolute_url }}">{{ item }}</a></h3>
	<div class="info">
		<span class="time">{{ item.time|humandatetime }}</span> |
		<span class="user">{% user_link item.author item.authors_name %}</span>
	</div>
	<p>{{ item.short_text|safe }}</p>
</div>
{% endfor %}
