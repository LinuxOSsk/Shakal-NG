{% load url from future %}
<h3>{{ survey }}</h3>

<form action="{% url 'survey:post' pk=survey.pk %}" method="post" id="survey-form">{% csrf_token %}
{% for answer in survey.answers %}
<div class="module-row">
	<label>
		{% if survey.checkbox %}
			<input type="checkbox" name="answer" value="{{ forloop.counter0 }}" />
		{% else %}
			<input type="radio" name="answer" value="{{ forloop.counter0 }}" />
		{% endif %}
		{{ answer }}
	</label>
	<div class="progressbar">
		<div class="completed" style="width: {{ answer.percent|floatformat:0 }}%">
			{{ answer.percent|floatformat:0 }} %
		</div>
	</div>
</div>
{% endfor %}
<div class="module-row">
	<span class="info">Hlasov: {{ survey.answer_count }}</span>
</div>
<div class="submit-row">
	<input type="hidden" name="next" value="{{ request.path }}" />
	{% if request.user.is_authenticated %}
	<div class="negative">
		<div class="button flat"><span><a href="{% url 'survey:create' %}">Navrhnúť</a></span></div>
	</div>
	{% endif %}
	<div class="positive">
		<button type="submit"><span>Hlasovať</span></button>
	</div>
</div>

</form>
