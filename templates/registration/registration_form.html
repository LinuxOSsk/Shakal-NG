{% extends "base.html" %}{% load i18n %}{% load url from future %}

{% block title %}{% trans "Registration" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign up" %}</h1>
<form action="{% url 'registration_register' %}" method="post" id="registration-form">{% csrf_token %}
	<fieldset>
		{% include 'includes/form_loop.html' with form=form %}
		<div class="submit-row">
			<div class="positive">
				<button type="submit" title="{% trans "Create account" %}"><span>{% trans "Create account" %}</span></button>
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
