{% extends "base.html" %}{% load i18n %}

{% block title %}{% trans 'User profile' %}{% endblock %}

{% block main %}

<h1>{% trans 'User profile' %}</h1>

<table>
	{% for user_property in user_table %}
	<tr class="{% cycle odd even %}">
		<th>{{ user_property.name|capfirst }}:</th>
		<td>{{ user_property.value }}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
