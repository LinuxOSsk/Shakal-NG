{% if other_desktops %}
	<div class="module sidebar desktops">
		{% for label, desktop_list in other_desktops %}
			<h2>{{ label }}</h2>

			<div class="module-row">
				{% for desktop in desktop_list %}
					{% include "desktops/partials/desktop_link.html" %}
				{% endfor %}
			</div>
			<div class="module-links bottom">
				<a href="{{ url("desktops:list-author", desktop.author.pk) }}" class="next">Ďalšie desktopy</a>
			</div>
		{% endfor %}
	</div>
{% endif %}
