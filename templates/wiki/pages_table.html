{% load linuxos %}
<table class="table table-striped table-condensed table">
	<tr>
		<th>Predmet</th>
		<th>Posledná úprava</th>
	</tr>
	{% for page in pages %}
	<tr>
		<td><a href="{{ page.get_absolute_url }}">{{ page }}</a></td>
		<td>{{ page.modified|humandatetime }}</td>
	</tr>
	{% endfor %}
</table>
