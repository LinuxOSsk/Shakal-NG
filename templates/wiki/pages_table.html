<table class="table table-striped table-condensed table">
	<tr>
		<th class="title">Predmet</th>
		<th>Posledná úprava</th>
	</tr>
	{% for page in pages %}
	<tr>
		<td class="title"><a href="{{ page.get_absolute_url() }}">{{ page }}</a></td>
		<td class="date">{{ page.updated|humandatetime }}</td>
	</tr>
	{% endfor %}
</table>
