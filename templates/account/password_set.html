{% extends "account/base.html" %}

{% block breadcrumbs %}
{{ breadcrumb("Nastaviť heslo") }}
{{ super() }}
{% endblock %}

{% block head_title %}Nastaviť heslo{% endblock %}

{% block content %}
	<h1>Nastaviť heslo</h1>

	<form method="POST" action="{{ url('account_set_password') }}" class="password_set">
		{% csrf_token %}
		<fieldset>
			{% include "includes/form_loop.html" %}
			<div class="submit-row">
				<div class="positive">
					<button class="btn" type="submit" title="Nastaviť heslo"><span>Nastaviť heslo</span></button>
				</div>
			</div>
		</fieldset>
	</form>
{% endblock %}
