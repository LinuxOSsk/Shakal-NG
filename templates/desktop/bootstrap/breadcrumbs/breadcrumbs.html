{% ifequal breadcrumbs|length 1 %}
{% else %}
<nav>
	<div id="site_breadcrumbs">
		<ul class="breadcrumb">
			{% for breadcrumb in breadcrumbs %}
			<li{% if breadcrumb.class %} class="{{ breadcrumb.class }}"{% endif %}>
				{% if breadcrumb.url %}
					<a href="{{ breadcrumb.url }}"{% if forloop.last %} class="active"{% endif %}>{{ breadcrumb.contents }}</a>{% if not forloop.last %} <span class="divider">/</span>{% endif %}
				{% else %}
					<span{% if forloop.last %} class="active"{% endif %}>{{ breadcrumb.contents }}</span>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
	</div>
</nav>
{% endifequal %}
