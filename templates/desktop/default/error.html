{% load i18n %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" xml:lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
	<title>{% block title %}{% trans "Page unavailable" %}{% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style type="text/css" media="screen">
body {
	padding: 0px;
	margin: 0px;
	color: #555;
	background: white;
	font-size: 16px;
}

div.summary {
	height: 80px;
	background: #52a6e2;
}

div.summary * {
	font-size: 32px;
	margin: 15px;
	padding: 5px;
	font-weight: normal;
}

div.summary h1 {
	float: left;
	color: #fff;
	text-shadow: 1px 1px 0px #418cc0;
}

div.summary div {
	float: right;
	color: #3f82b3;
	font-weight: bold;
	font-size: 42px;
	padding-top: 0px;
	padding-bottom: 0px;
}

.content {
	margin: 10px;
}

p {
	margin: 4px 0px;
}

a, a:visited {
	color: #3284ee;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

	</style>
</head>
<body>
	<div class="summary">
		<h1>{% block pagetitle %}{% trans "Page unavailable" %}{% endblock %}</h1>
		<div class="errorcode">{% block errorcode %}500{% endblock %}</div>
	</div>
	<div class="content">
		{% block body %}
		<p>Sorry, but the requested page is unavailable.</p>
		{% endblock %}
		<a href="/">Späť na domovskú stránku</a>
	</div>
</body>
</html>
