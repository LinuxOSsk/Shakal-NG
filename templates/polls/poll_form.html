{% extends "polls/poll_base.html" %}

{% block breadcrumbs %}
{{ breadcrumb("Navrhnúť") }}
{{ super() }}
{% endblock %}

{% block head_title %}Navrhnúť anketu{% endblock %}

{% block content %}
<h1>Navrhnúť anketu</h1>

<form action="{{ url("polls:create") }}" method="post" id="polls-form">{% csrf_token %}
	<fieldset class="module">
		{% include "includes/form_loop.html" %}
		<div class="submit-row">
			<div class="positive">
				<button type="submit" title="Vytvoriť anketu" name="create" value="1" class="btn primary"><span class="wrap"><span class="text">Vytvoriť anketu</span></span></button>
			</div>
		</div>
	</fieldset>
</form>
{% endblock %}
