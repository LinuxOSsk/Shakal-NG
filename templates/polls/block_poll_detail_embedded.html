{% load i18n threaded_comments %}
{% for choice in poll.choices %}
<div class="module-row">
	<label>
		{% if input %}
			{% if poll.checkbox %}
				<input type="checkbox" name="choice" value="{{ forloop.counter0 }}" />
			{% else %}
				<input type="radio" name="choice" value="{{ forloop.counter0 }}" />
			{% endif %}
		{% endif %}
		{{ choice }}
	</label>
	<div class="progress">
		<div class="bar" style="width: {{ choice.percent|floatformat:0 }}%">
			{{ choice.percent|floatformat:0 }} %
		</div>
	</div>
</div>
{% endfor %}
<div class="module-links bottom">
	<span class="info">Hlasov: {{ poll.choice_count }}</span> |
	<span class="comments">
		{% get_comments_for_item poll %}
	</span>
	{% if next_link %}
		| <a class="next" href="{% url 'polls:list' %}">Ďalšie</a>
	{% endif %}
</div>
