<ul>
	{% for option in queryset %}
		<li>
			<label>
				<input type="radio" name="{{ name }}" value="{{ option.pk }}"{% if value|string() == option.pk|string() %} checked="checked"{% endif %} />
				{{ option }}
			</label>
			<p class="radio-description">
				{{ option.description }}
			</p>
		</li>
	{% endfor %}
</ul>
