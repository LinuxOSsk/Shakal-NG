<div class="item-list-simple {{ name }}-list-simple">
	<h2>{{ verbose_name }}</h2>

	<ul class="item-list-simple__records {{ name }}-list-simple__records">
		{% for rendered_item in rendered_item_list %}
			<li class="item-list-simple__record {{ name }}-list-simple__record">
				{{ rendered_item }}
			</li>
		{% endfor %}
	</ul>
</div>
