<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>{% block head_title %}{{ title }}{% endblock %}</title>

		<style type="text/css">
			html, body {
				padding: 0;
				margin: 0;
			}

			body {
				background: #eee;
				color: black;
				font-size: 14px;
				font-family: "DejaVu Sans",Arial,sans-serif;
			}

			* {
				line-height: 1.4;
				padding: 0;
				margin: 0;
			}

			*,
			*::before,
			*::after {
				box-sizing: inherit;
			}

			h1 {
				font-weight: normal;
				font-size: 32px;
				margin-bottom: 16px;
				padding: 0 16px;
				color: #555;
			}

			h2 {
				background: #6b8fc7;
				color: #fff;
				font-weight: normal;
				font-size: 16px;
				margin: -16px -16px 16px -16px;
				padding: 8px 16px;
			}

			h3 {
				font-size: 16px;
				font-weight: bold;
				color: #6b8fc7;
			}

			a {
				text-decoration: none;
				color: #6b8fc7;
			}

			ul {
				padding: 0;
				margin: 0 0 0 16px;
			}

			.content {
				margin-left: auto;
				margin-right: auto;
				max-width: 800px;
				padding: 16px 0;
			}

			.item-list, .item-list-simple {
				background: #fff;
				padding: 16px;
				margin: 0;
			}

			.item-list__record {
				overflow: hidden;
				clear: both;
			}

			.item-list__image {
				width: 120px;
				height: 67.5px;
				float: left;
				margin-right: 8px;
			}

			.item-list__comments, .item-list-simple__comments {
				font-size: 12px;
				color: #888;
			}

			.item-list-simple__comments {
				padding-left: 16px;
			}

			.item-list__comments:before, .item-list-simple__comments:before {
				display: inline;
				vertical-align: middle;
				font-size: 16px;
				content: 'ðŸ—¨';
				margin-right: 4px;
			}

			.item-list__comments em, .item-list-simple__comments em {
				font-style: normal;
				font-weight: bold;
				display: inline-block;
				margin-right: 8px;
			}

			.footer a {
				text-decoration: underline;
			}

			.footer {
				font-size: 14px;
				margin: 16px 0;
				padding: 16px 0;
				border-top: 1px solid #ccc;
			}

			@media screen and (min-width: 832px) {
				.item-list, .item-list-simple {
					margin: 16px 0 32px 0;
					box-shadow:
						0 0px 0px 1px rgba(0,0,0,0.02),
						0 1px 2px rgba(0,0,0,0.04),
						0 2px 4px rgba(0,0,0,0.04),
						0 4px 8px rgba(0,0,0,0.04),
						0 8px 16px rgba(0,0,0,0.04),
						0 16px 32px rgba(0,0,0,0.04);
				}
			}
		</style>
	</head>

	<body>
		<div class="content">
			<h1>LinuxOS.sk novinky - {{ newsletter_date|date("SHORT_DATE_FORMAT") }}</h1>

			{% block content %}
			{{ content }}
			{% endblock %}

			<div class="footer">
				<a class="footr__link footer__link--unsubscribe" href="{{ unsubscribe_link }}">OdhlÃ¡siÅ¥ sa z odberu</a>
			</div>
		</div>
	</body>
</html>
