<nav>
	<div id="site_breadcrumbs">
		<ul class="breadcrumb">
			{% for breadcrumb in breadcrumbs %}
			<li{% if breadcrumb.class %} class="{{ breadcrumb.class }}"{% endif %}>
				{% if breadcrumb.url %}
					<span><a href="{{ breadcrumb.url }}">{{ breadcrumb.contents }}</a></span>
				{% else %}
					<span>{{ breadcrumb.contents }}</span>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
	</div>
</nav>
