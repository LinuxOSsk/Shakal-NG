<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<style type="text/css">
			body {
				background: #fff;
				color: black;
				font-size: 14px;
				font-family: "DejaVu Sans",Arial,sans-serif;
			}

			* {
				line-height: 1.4;
				padding: 0;
				margin: 0;
			}

			*,
			*::before,
			*::after {
				box-sizing: inherit;
			}

			a {
				text-decoration: none;
				color: #6b8fc7;
			}

			h1 {
				font-weight: normal;
				font-size: 32px;
				margin: 0 0 16px 0;
				padding: 0;
				color: #555;
			}

			p {
				margin: 8px 0;
			}

			.footer {
				font-size: 14px;
				margin: 16px 0 -16px 0;
				padding: 16px 0 8px 0;
				border-top: 1px solid #ccc;
				color: #888
			}

		</style>
		<style media="screen and (min-width:832px)">
			html, body {
				padding: 0;
				margin: 0;
			}

			body {
				background: #eee;
			}

			.content__text {
				margin: 16px 0 32px 0;
				box-shadow:
					0 0px 0px 1px rgba(0,0,0,0.02),
					0 1px 2px rgba(0,0,0,0.04),
					0 2px 4px rgba(0,0,0,0.04),
					0 4px 8px rgba(0,0,0,0.04),
					0 8px 16px rgba(0,0,0,0.04),
					0 16px 32px rgba(0,0,0,0.04);
			}

			.content {
				margin-left: auto;
				margin-right: auto;
				max-width: 800px;
				padding: 16px 0;
			}

			.content__text {
				background: #fff;
				padding: 16px;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div class="content">
			<div class="content__text">
				<h1>Odber noviniek</h1>
				<p>Dobrý deň,<br />

				<p>Pokiaľ si želáte odoberať týždenný prehľad noviniek, registruje sa prosím na nasledujúcom odkaze: <a href="{{ base_uri }}{{ url("newsletter:subscribe") }}?email={{ email|urlquote }}">LinuxOS.sk - Odber noviniek</a></p>

				<div class="footer">
					Váš Tím LinuxOS.sk
